<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Test ASD</title>
</head>
<body>
    <header class="header">
        <div class="header__icon"><a href="#"><img src="icons/apple-icon.png" alt="Apple"></a></div>
        <div class="header__time">
            <span class="day-name"></span>
            <span class="day"></span>
            <span class="month"></span>
            <span class="hours"></span>
            <span>:</span>
            <span class="minutes"></span>
        </div>
    </header>
    
    <footer class="footer">
        <div class="footer__icon mail-icon"><a href="#"><img src="icons/mail-icon.png" alt="Mail"></a></div>
        <div class="footer__icon"><a href="#"><img src="icons/mozilla-icon.png" alt="Mozilla"></a></div>
        <div class="footer__icon"><a href="#"><img src="icons/settings-icon.png" alt="Settings"></a></div>
        <div class="footer__icon"><a href="#"><img src="icons/telegram-icon.png" alt="Telegram"></a></div>
        <div class="footer__icon"><a href="#"><img src="icons/terminal-icon.png" alt="Terminal"></a></div>
        <div class="footer__icon line"></div>
        <div class="footer__icon"><a href="#"><img src="icons/basket-icon.png" alt="Basket"></a></div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
